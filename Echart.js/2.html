<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="echarts.js"></script>
    <script src='vintage.js'></script>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var option = ({
    	
        series: [{
            name: '访问来源',
            type: 'pie',
            roseType: 'angle',
            radius: '55%',
            itemStyle: {
                normal: {
                    shadowBlur: 200,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowColor: 'rgba(0,0,0,.5)'
                }
            },
            
            itemStyle: {
                normal: {
                    // 设置扇形的颜色
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            visualMap:{
            	  show:false,
            	  min:80,
            	  max:600,
            	  inRange:{
            	  	 colorLightness:[0,1]
            	  }
            },

            data: [{
                value: 400,
                name: '搜索引擎'
            }, {
                value: 335,
                name: '直接访问'
            }, {
                value: 310,
                name: '邮件营销'
            }, {
                value: 274,
                name: '联盟广告'
            }, {
                value: 235,
                name: '视频广告'
            }]
        }]
    })
            

    myChart.setOption(option);
    </script>
</body>

</html>
