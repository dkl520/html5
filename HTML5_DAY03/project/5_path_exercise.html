<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>绘制路径——圆拱</h3>
  <canvas id="c3" width="600" height="400"></canvas>
  <script>
    var ctx = c3.getContext('2d');

    //绘制灰色的圆环
    ctx.beginPath();
    ctx.arc(300,200,100, 0, 2*Math.PI);

    ctx.strokeStyle = '#aaa';
    ctx.lineWidth = 15;
    ctx.stroke();

    //绘制变色的进度环
    var start = -Math.PI/2;
    var deg = 0; //进度环前进的角度
    var timer = setInterval(function(){
      ctx.beginPath();  //注意此处！
      deg += 5;
      ctx.arc(300,200,100,start, start+deg*Math.PI/180);

      ctx.strokeStyle = '#f00';
      ctx.stroke();
    },100);


  </script>
</body>
</html>
