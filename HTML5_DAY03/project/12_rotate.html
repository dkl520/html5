<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>绘制路径——旋转的飞机</h3>
  <canvas id="c8" width="600" height="400"></canvas>
  <script>
    var ctx = c8.getContext('2d');

    var p3 = new Image();
    p3.src = "img/p3.png";
    p3.onload = function(){

      //平移坐标轴原点——旋转的轴点
      ctx.translate(300,200);

      setInterval(function(){
        //ctx.clearRect(0, 0, 600,400);
        ctx.clearRect(-300, -200, 600,400);

        //只有当坐标轴原点(即旋转的轴点）在飞机的中央，才能保证飞机绕中央旋转
        ctx.rotate(5*Math.PI/180);
        ctx.drawImage(p3, 0-p3.width/2, 0-p3.height/2);
      },50)
    }


  </script>
</body>
</html>
