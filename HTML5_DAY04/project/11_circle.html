<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }

    svg {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<h3>使用SVG绘图——矩形</h3>
<svg width="600" height="400" id="svg10">
  <circle id="c1" r="100" cx="100" cy="100"></circle>
</svg>

<script>
  c1.onmouseenter = function(){
    this.setAttribute('fill-opacity','.3');
  }
  c1.onmouseleave = function(){
    this.setAttribute('fill-opacity','1');
  }
</script>
</body>
</html>
