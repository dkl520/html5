<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    svg {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>使用SVG绘图——矩形</h3>
  <svg width="600" height="400">
    <rect id="r1" width="100" height="80" x="0" fill="rgb(0,0,0)"></rect>
  </svg>

  <script>
    var r = 0;  //红色
    var timer = setInterval(function(){
      var x = r1.getAttribute('x');
      x = parseInt(x);
      x += 10;
      r1.setAttribute('x', x);

      r+=15;
      r1.setAttribute('fill',`rgb(${r},0,0`);
    },100)
  </script>
</body>
</html>
