<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon.ico"/>
  <link rel="stylesheet" href="css/register.css"/>
  <title>用户注册 — 京东商城</title>
</head>
<body>
  <!--页头部分-->
  <div class="header">
    <div class="container">
      <img src="images/logo-201305.png">
      <h2 class="welcome">欢迎注册</h2>
    </div>
  </div>
  <!--主体部分-->
  <div class="main">
    <div class="container">
      <video class="video-bg" src="res/snow.mp4" autoplay loop muted></video>
      <div class="box">
        <form id="form-register">
          <label for="uname">用户名：</label>
          <input type="text" id="uname" name="uname"><br/>
          <label for="upwd">密码名：</label>
          <input type="password" id="upwd" name="upwd"><br/>
          <input type="button" value="提交注册信息" id="bt-submit">
        </form>
      </div>
    </div>
  </div>
  <!--页尾部分-->
  <div class="footer">
    <div class="container"></div>
  </div>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/register.js"></script>

</body>
</html>
