<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>拖放API——拖放删除效果</h3>

  <img src="img/trash.png" id="trash" class="half-opacity">
  <hr/>
  <div id="container">
    <img src="img/p3.png">
    <img src="img/p4.png">
    <img src="img/p5.png">
  </div>

  <script>
    var srcObj = null;  //全局变量，要删除的源对象

    /**源对象可以触发的事件**/
    var list = container.querySelectorAll('img');
    for(var i=0; i<list.length; i++){
      var p = list[i];
      //源对象刚一开始拖动，记录拖动事件的源对象
      p.ondragstart = function(){
        srcObj = this;  //记录拖动的源对象
      }
    }

    /**目标对象可以触发的事件**/
    trash.ondragover = function(e){
      e.preventDefault(); //使得drop可以触发
    }
    trash.ondrop = function(){
      //从父容器中删除拖动的小飞机
      container.removeChild(srcObj);
    }

  </script>
</body>
</html>
