<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h3>拖放API——源对象可以触发的事件</h3>
  <img src="img/p3.png" id="p3">
  <script>
    /**源对象可以触发的事件**/
    //p3.draggable = true;
    p3.ondragstart = function(e){
      console.log('drag start ...')
    }
    p3.ondrag = function(e){
      console.log('drag ...')
    }
    p3.ondragend = function(e){
      console.log('drag end ...')
    }
  </script>
</body>
</html>
