<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    .half-opacity {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <h3>拖放API——拖放事件的目标对象</h3>

  <img src="img/trash.png" id="trash" class="half-opacity">
  <hr/>
  <img src="img/p3.png" id="p3">
  <script>
    /**目标对象可以触发的事件**/
    trash.ondragenter = function(){
      trash.className = '';
    }
    trash.ondragover = function(e){
      e.preventDefault();
    }
    trash.ondragleave = function(){
      trash.className = 'half-opacity';
    }
    trash.ondrop = function(){
      trash.className = 'half-opacity';
    }
  </script>
</body>
</html>
