<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="http://api.map.baidu.com/api?v=2.0&ak=l8GCbrvB4oAyE6TLDCpGuA4kriUDpt7m">
  </script>
  <style>
    #container {
      width: 800px;
      height: 500px;
    }
  </style>
</head>

<body>
<h3>在自己的网页中使用百度地图</h3>
<div id="container"></div>
<script>
  // 创建地图实例
  var map = new BMap.Map("container");
  // 创建点坐标
  var point = new BMap.Point(116.300856,39.915948);
  // 初始化地图，设置中心点坐标和地图级别  1~19
  map.centerAndZoom(point, 15);
</script>
</body>
</html>
