<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>拖放API——拖放事件的目标对象</h3>

  <img src="img/trash.png" id="trash">
  <hr/>
  <img src="img/p3.png" id="p3">
  <script>
    /**目标对象可以触发的事件**/
    trash.ondragenter = function(){
      console.log('drag enter ...')
    }
    trash.ondragover = function(e){
      //dragover事件的默认行为，触发dragleave，而跳过drop事件
      e.preventDefault();
      console.log('drag over ...')
    }
    trash.ondragleave = function(){
      console.log('drag leave ...')
    }
    trash.ondrop = function(){
      console.log('drop ...')
    }
  </script>
</body>
</html>
